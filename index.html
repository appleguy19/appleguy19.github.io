---
layout: default
---
<!--
<h2 class="divider">Hot 'n Fresh</h2> -->

<div class="latest">
  {% for post in site.posts limit:2 %}

  <article class="post {{ post.type }}">
    {% if post.type == "link" %}
      <header>
        <span>&star; Good stuff from the internets</span>
        <h2><a href="{{ post.link }}">{{ post.title | escape }}</a></h2>
      </header>
      {{ post.content }}
      <!-- <div class="meta">{{ post.date | date: "%B %-d, %Y" }}</div>-->
    {% else %}
      <h2 class="article-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a></h2>
      <!-- <p class="meta">{{ post.date | date: "%B %-d, %Y" }}</p> -->
      {{ post.content }}
    {% endif %}
  </article>

  {% endfor %}
</div>

<a href="/blog" class="button">Check out the blog for more</a>
