---
layout: default
---
<main>
{{page.content}}
</main>

<div class="box-list">
{% for gift in site.gifts %}

  <div class="card">
    <img src="{{ site.url }}/assets/content/{{gift.image}}" alt="{{gift.title}}">
    <h3>{{gift.title}}</h3>
    <p>{{gift.content}}</p>
    <a href="{{ gift.purchase_url }}" class="purchase-button">{{gift.price}} from {{gift.store}}</a>
  </div>

{% endfor %}
</div>
