---
layout: page
---

<ul class="categories">
  {% for post in site.categories[page.category] %}
    <li>
      <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>&nbsp;&mdash;&nbsp;{{ post.date | date: "%B %-d, %Y" }}
    </li>
  {% endfor %}
</ul>

<p class="meta">
  <a href="{{ site.url }}/category/{{ page.category }}.xml">Get updates to this category</a>
</p>
